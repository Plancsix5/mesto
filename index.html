<!DOCTYPE html>
<html lang="Ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="./images/Mesto.svg" alt="Логотип Место" class="header__logo" />
    </header>
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar" />
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile-info__edit-button" type="button"></button>
        <p class="profile__workplace">Исследователь океана</p>
      </div>
      <button class="profile-info__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img
          src="./images/Karachaevsk.png"
          alt="Карачаевск"
          class="element__img"
        />
        <div class="element__text">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img
          src="./images/Elbrus.png"
          alt="Гора Эльбрус"
          class="element__img"
        />
        <div class="element__text">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Dombai.png" alt="Домбай" class="element__img" />
        <div class="element__text">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img
          src="./images/Karachaevsk.png"
          alt="Карачаевск"
          class="element__img"
        />
        <div class="element__text">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img
          src="./images/Elbrus.png"
          alt="Гора Эльбрус"
          class="element__img"
        />
        <div class="element__text">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Dombai.png" alt="Домбай" class="element__img" />
        <div class="element__text">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <h2 class="footer__title">&#169; 2023 Mesto Russia</h2>
    </footer>
    <div id="popup" class="popup">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          id="popup__close-button"
        ></button>
        <form class="popup__content" id="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__name" type="text" value="Жак-Ив Кусто"></input>
          <input class="popup__workplace" type="text" value="Исследователь океана"></input>
          <button class="popup__save" type="button" id="popup__save">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
