<!DOCTYPE html>
<html lang="Ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/Mesto.svg" alt="Логотип Место" class="header__logo" />
  </header>
  <main>
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar" />
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактирование Профиля"></button>
        <p class="profile__workplace">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <template id="element-template">
    <div class="element">
      <button class="element__fullscreen-button">
        <button type="button" class="element__wastebasket-button"></button>
        <img src="#" alt="" class="element__img" />
      </button>
      <div class="element__text">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </div>
  </template>

  <footer class="footer">
    <p class="footer__title">&#169; 2023 Mesto Russia</p>
  </footer>
  <div id="popup" class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" id="closeProfile"></button>
      <form class="popup__form" id="profile-form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__profile-form-input popup__profile-form-input_type_name popup__profile-form-input_type_invalid" type="text"
          name="name" id="name" minlength="2" maxlength="40" value="Жак-Ив Кусто" placeholder="Имя" required />
        <span class="popup__error popup__error_visible popup__opened" id="name-error"></span>
        <input class="popup__profile-form-input popup__profile-form-input_type_workplace popup__profile-form-input_type_invalid"
          type="text" name="workplace" minlength="2" maxlength="200" id="workplace" value="Исследователь океана"
          placeholder="О себе" required />
        <span class="popup__error popup__error_visible popup__opened" id="workplace-error"></span>
        <button class="popup__save popup__save_disabled" type="submit" id="popup__save1" disabled="true">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_element">
    <div class="popup__container">
      <button class="popup__close-button" type="button" id="closeElement"></button>
      <form class="popup__form popup__add-element" id="element-form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__profile-form-input popup__profile-form-input_type_name popup__profile-form-input_type_invalid" type="text"
          minlength="2" maxlength="30" name="element-name" placeholder="Название" id="element-name" required />
        <span class="popup__error popup__error_visible popup__opened" id="element-name-error"></span>
        <input class="popup__profile-form-input popup__profile-form-input_type_link popup__profile-form-input_type_invalid" type="url"
          name="link-input" placeholder="Ссылка на картинку" id="link-input" required />
        <span class="popup__error popup__error_visible popup__opened" id="link-input-error"></span>
        <button class="popup__save popup__save_disabled" id="popup__save2" type="submit" disabled="true">
          Создать
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-content">
      <button class="popup__close-button" type="button" id="closeImage"></button>
      <img src="#" alt="#" id="popup__image" class="popup__image" />
      <h3 class="popup__image-title" id="popup__image-title"></h3>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
