<!DOCTYPE html>
<html lang="Ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/Mesto.svg" alt="Логотип Место" class="header__logo" />
  </header>
  <main>
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar" />
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактирование Профиля"></button>
        <p class="profile__workplace">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <template id="element-template">
        <div class="element">
          <button class="element__fullscreen-button">
            <button type="button" class="element__wastebasket-button"></button>
            <img src="#" alt="" class="element__img" />
          </button>
          <div class="element__text">
            <h2 class="element__title"></h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
      </template>
    </section>
      </main>

  <footer class="footer">
    <p class="footer__title">&#169; 2023 Mesto Russia</p>
  </footer>
  <div id="popup" class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" id="closeProfile"></button>
      <form class="popup__content" id="popup__content" name="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__profile-form-input popup__profile-form-input_type_name" type="text" name="name" id="name"
          value="Жак-Ив Кусто" />
        <input class="popup__profile-form-input popup__profile-form-input_type_workplace" type="text" name="workplace"
          id="workplace" value="Исследователь океана" />
        <button class="popup__save" type="submit" id="popup__save">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <div  class="popup popup__element">
    <div class="popup__container">
      <button class="popup__close-button" type="button" id="closeElement"></button>
      <form class="popup__content"  name="new_element">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__profile-form-input popup__profile-form-input_type_name" type="text" name="element_name"
          placeholder="Название" id="element-input" />
        <input class="popup__profile-form-input popup__profile-form-input_type_link" type="text" name="element_link"
          placeholder="Ссылка на картинку" id="link-input" />
        <button class="popup__save" type="submit" >
          Создать
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup__img">
    <div class="popup__image-content">
      <button class="popup__close-button" type="button" id="closeImage"></button>
      <img src="#" alt="#" id="popup__image" class="popup__image">
      <h3 class="popup__image-title" id="popup__image-title"></h3>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
